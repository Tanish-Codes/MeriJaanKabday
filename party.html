<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Celebration 🎉</title>
<style>
  body {
    margin:0;
    height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    overflow:hidden;
    background: radial-gradient(circle at center, #ffdde1, #ee9ca7);
    font-family:"Great Vibes", cursive;
    position:relative;
    padding-top:50px;
  }
  h1 {
    font-size:clamp(28px,7vw,56px);
    color:#fff;
    text-shadow:0 0 12px #ff2d55,0 0 22px #ff6b8a;
    animation: glow 2s ease-in-out infinite alternate;
    margin-bottom:12px;
    text-align:center;
  }
  @keyframes glow {
    from { text-shadow:0 0 10px #ff2d55,0 0 20px #ff6b8a; }
    to { text-shadow:0 0 20px #fff,0 0 35px #ff2d55; }
  }
  .messages {
    font-size:clamp(16px,4.5vw,26px);
    color:#fff;
    text-align:center;
    max-width:85%;
    line-height:1.4;
    margin-top:12px;
    opacity:0;
    animation: fadeIn 2s ease forwards;
  }
  @keyframes fadeIn {
    from { opacity:0; transform:translateY(20px); }
    to { opacity:1; transform:translateY(0); }
  }
  .sticker {
    position:absolute;
    font-size:clamp(22px,6vw,36px);
    animation: float 7s linear forwards;
    pointer-events:none;
  }
  @keyframes float {
    from { transform:translateY(100vh) scale(1); opacity:1; }
    to { transform:translateY(-120vh) scale(1.2); opacity:0; }
  }
  .popper {
    position:absolute;
    font-size:clamp(20px,6vw,34px);
    animation: burst 1s ease-out forwards;
  }
  @keyframes burst {
    from { transform:scale(0.5); opacity:1; }
    to { transform:scale(1.8) rotate(360deg); opacity:0; }
  }
</style>
</head>
<body>
  <h1>🎂 Happy Birthday My Love 🎂</h1>
  <div id="messageBox"></div>
  <audio id="music" src="./bday.mp3" autoplay loop></audio>

<script>
  // Music autoplay safe
  const music=document.getElementById("music");
  music.play().catch(()=>{
    document.body.addEventListener("click",()=>music.play(),{once:true});
  });

  // Romantic messages
  const messages=[
    "💖 You are my today and all of my tomorrows 💖",
    "🌹 Every heartbeat of mine whispers your name 🌹",
    "✨ You are my favorite part of every day ✨",
    "🎶 Life with you is the most beautiful song 🎶",
    "💕 I love you more than words can ever say 💕"
  ];
  const box=document.getElementById("messageBox");
  let i=0;
  function showMessage(){
    if(i<messages.length){
      const msg=document.createElement("div");
      msg.className="messages";
      msg.textContent=messages[i];
      box.appendChild(msg);
      setTimeout(()=>msg.style.opacity=1,100);
      i++;
      setTimeout(showMessage,4000);
    }
  }
  showMessage();

  // Stickers
  function createSticker(){
    const stickers=["💞","💘","💓","💍","💐","💌","❤️","💕"];
    const s=document.createElement("div");
    s.className="sticker";
    s.textContent=stickers[Math.floor(Math.random()*stickers.length)];
    s.style.left=Math.random()*100+"vw";
    s.style.animationDuration=(5+Math.random()*4)+"s";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),9000);
  }
  setInterval(createSticker,1200);

  // Celebration poppers
  function createPopper(){
    const p=document.createElement("div");
    p.className="popper";
    p.textContent="🎉";
    p.style.left=Math.random()*100+"vw";
    p.style.top=Math.random()*100+"vh";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),1000);
  }
  setInterval(createPopper,2200);
</script>
</body>
</html>
