<!DOCTYPE html>

<head>

  .left {

  }
  .big-heart {
    width:220px;

    box-shadow:0 10px 20px rgba(0,0,0,0.2);
  }
  .right {
    flex:1;
    padding:24px 20px;
    display:flex;
    flex-direction:column;

  }
  .right h1 {
    font-family:"Great Vibes", cursive;
    font-size:clamp(28px,6vw,44px);
    margin:0;
    color:#ff2d55;
    text-align:center;
  }
  .message {
    margin:16px 0;
    font-size:clamp(14px,4vw,18px);
    line-height:1.5;
    color:#444;
    background:#fff0f4;
    padding:14px;
    border-radius:10px;
    text-align:center;
  }
  .btn {
    padding:10px 18px;
    font-size:clamp(14px,4vw,18px);
    border:none;
    border-radius:8px;
    background:#ff2d55;
    color:#fff;
    font-weight:bold;
    cursor:pointer;
    box-shadow:0 4px 10px rgba(255,45,85,0.25);
    margin:auto;
  }
  @media(max-width:700px){
    .container{flex-direction:column;align-items:center;}
    .left,.right{width:100%;}

</style>
</head>
